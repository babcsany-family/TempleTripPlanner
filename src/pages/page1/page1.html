<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{i18n['app.title']}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="filterMyTrips()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="filterMyTrips()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab [navPush]="createPage"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
  <ion-slides loop>
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-icon name="calendar"></ion-icon>
          <span>2017-01-02 - 2017-01-07</span>
          <ion-icon name="people" item-left></ion-icon>
          <ion-badge>7</ion-badge>
        </ion-card-header>
        <ion-row style="background-image: url(assets/images/freiberg-germany-temple-lds-664670-mobile.jpg); height: 200px; background-size: cover;">
          <ion-col class="temple-picture-overlay">
            <ion-row>
              <ion-fab right>
                <button ion-fab mini><ion-icon name="more"></ion-icon></button>
                <ion-fab-list>
                  <button ion-fab mini><ion-icon name="share"></ion-icon></button>
                  <button ion-fab mini><ion-icon name="people"></ion-icon></button>
                  <button ion-fab mini><ion-icon name="map"></ion-icon></button>
                  <button ion-fab mini><ion-icon name="car"></ion-icon>7</button>
                  <button ion-fab mini><ion-icon name="settings"></ion-icon></button>
                </ion-fab-list>
              </ion-fab>
            </ion-row>
            <ion-card-title>Freiberg, Germany</ion-card-title>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="people"></ion-icon>
              <div>7 patrons</div>
            </button>
          </ion-col>
          <ion-col>
            <ion-icon name="car" item-left></ion-icon>
            <ion-badge item-left>2 free seats</ion-badge>
            <ion-badge item-left class="danger">driver needed!</ion-badge>
          </ion-col>
        </ion-row>
        <ion-list>

        </ion-list>
        <ion-item>
          <ion-avatar item-left>
            <img src="assets/images/logo.png" />
          </ion-avatar>
          <ion-avatar item-left>
            <img src="assets/images/logo.png" />
          </ion-avatar>
          <ion-avatar item-left>
            <img src="assets/images/logo.png" />
          </ion-avatar>
          <ion-avatar item-left>
            <img src="assets/images/logo.png" />
          </ion-avatar>
          <ion-avatar item-left>
            <img src="assets/images/logo.png" />
          </ion-avatar>
          <ion-avatar item-left>
            <img src="assets/images/logo.png" />
          </ion-avatar>
          <ion-avatar item-left>
            <img src="assets/images/logo.png" />
          </ion-avatar>
          <ion-avatar item-left>
            <img src="assets/images/logo.png" />
          </ion-avatar>
        </ion-item>
      </ion-card>
    </ion-slide>
    <ion-slide style="max-width: 300px;">
      <ion-card>
        <img src="assets/images/freiberg-germany-temple-lds-664670-mobile.jpg"/>
        <ion-card-header>Temple Trip</ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
